<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up form</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
        <div class="leftImage">
            <div class = darkbox>
                    <img src="tree.png" alt="Tree">
                    SEX SEX SEX
            </div>
        </div>
        <div class ="rightForm">
            <div class="topQuoteBox">
                <p>
                    This is a real online service! You need something like this in your life to help you realize your deepest dreams.
                    Sign up now to get started.
                </p>
                <p>
                    You know you want to.
                </p>
            </div>
            <div class ="formBox">
                <h2> Let's do this! </h2>
                <div class="input">
                <form id="accountCreateForm" action="" method ="post">
                    <label for="firstname">First Name
                    <input type="text" id="firstname" name="first_name" required="">
                    <div id="first-name-error" class="error"></div>
                    </label>
                            
                    <label for="lastname">Last Name
                    <input type="text" id ="lastname" name="last_name" required="">
                    <div id="last-name-error" class="error"></div>
                    </label>

                    <label for="email">Email
                    <input type="email" id="email" name="email" required="">
                    <div id="email-error" class="error"></div>
                    </label>
        
                    <label  for="phone">Phone number
                    <input type="tel" id="phone" name="phone_number" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
                    <div id="tel-error" class="error"></div>
                    </label>
                        
                    <label for="password">Password
                    <input type="password" id="password" required="" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d]{8,}$">
                    <div id="password-error" class="error"></div>
                    </label>
                
                    <label for="confirmpassword">Confirm Password
                    <input type="password" id="confirmpassword" required="" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d]{8,}$">
                    <div id="confirmpassword-error" class="error"></div>
                    </label>
                
                </form>
                </div>
            </div>
            <div class="bottomBox">
                <button type="submit" form="">Create Account</button>

                <p>Already have an account? <a href ="">Log in</a></p>
            </div>
        </div>
<script>
    const pw = document.querySelector('#password');
    const pwC = document.querySelector('#confirmpassword');
    const firstname = document.querySelector('#firstname');
    const lastname = document.querySelector('#lastname');
    const email = document.querySelector('#email');
    const tel = document.querySelector('#phone');
    const pwError = document.querySelector('#password-error');
    const pwCError = document.querySelector('#confirmpassword-error');
    const firstnameError = document.querySelector('#first-name-error');
    const lastnameError = document.querySelector('#last-name-error');
    const emailError = document.querySelector('#email-error');
    const telError = document.querySelector('#tel-error');
    firstname.addEventListener("input", function (event) {
      if (firstname.value === '') {
        firstnameError.textContent = 'Please type in your first name.';
      } else {
        firstnameError.textContent = '';
      }
    }); 

    lastname.addEventListener("input", function (event) {
      if (lastname.value === '') {
        lastnameError.textContent = 'Please type in your last name';
      } else {
        lastnameError.textContent = '';
      }
    }); 

    email.addEventListener("input", function (event) {
      if (email.validity.typeMismatch) {
        emailError.textContent = 'Please enter in a valid Email. ex(johnSmith@email.com)';
      } else {
        emailError.textContent = '';
      }
    }); 

    tel.addEventListener("input", function (event) {
      if (tel.validity.patternMismatch) {
        telError.textContent = 'Please enter in a 10 digit phone number';
      } else {
        telError.textContent = '';
      }     
    }); 

    pw.addEventListener("input", function (event) {
      if (pw.validity.patternMismatch){
        const currentValue = pw.value;
        const regExpCap = /[A-Z]/g;
        const regExpDig = /[0-9]/g;
        let result = '';
        if (regExpCap.test(currentValue)){
          result += '';
        } else {
          result += `Missing at least 1 capital letter. `;
          result += '\n';
        }
        
        
        if (regExpDig.test(currentValue)){
          result += '';
        } else {
          result += 'Missing at least 1 number. ';
          result += '\n';
        }
        
        if (currentValue.length < 9){
          result += 'Password must be at least 8 characters. '
          result += '\n';
        } else {
          result += '';
        }

        console.log(result);
        pwError.textContent = result;

  
      } else {
        pwError.textContent = '';
      }
    });
  
    pwC.addEventListener("input", function (event) {
      if (pwC.value !== pw.value) {
        pwCError.textContent = 'Passwords do not match';
      } else {
        pwCError.textContent = '';
      }
    }); 
  
</script>
</body>
</html>
