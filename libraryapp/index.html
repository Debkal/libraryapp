<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <header class="header">
        <h1>The Library of Books</h1>
        <div class="picture"></div>
    </header>
    <div class="library-content">
        <button id="addBookBtn" class="add-book-btn">+ Add Book</button>
        <div id="booksGrid" class="book-grid">
        </div>
    </div>
    <footer class="footer"> </footer>
    <div id="addBookContainer" class= "add-book-container">
            <h3>Add your new book!</h3>
            <form id="addBookForm" class="add-book-form">
                <input id="title" class="input" type="text" placeholder="Title" required="" maxlength="100">
                <input id="author" class="input" type="text" placeholder="Author" required="" maxlength="100">
                <input id="pages" class="input" type="text" placeholder="Pages" required="" maxlength="10000">
                <div class="is-read">
                    <label for is-read>Read?</label>
                    <input id="isRead" class="checkbox" type="checkbox">
                </div>
                <button class="btn-green-submit" type="submit">Submit</button>
            </form>
    </div>
    <div id="overlay"></div>
    <script src="library.js"></script>
</body>
</html>
